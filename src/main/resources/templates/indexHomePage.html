<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        .post, .review {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Posts</h1>
    <div id="posts"></div>
    <h2>Написать пост</h2>
    <form id="postForm">
        <label>Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label>Content:</label><br>
        <textarea id="content" name="content"></textarea><br>
        <button type="button" id="createPostBtn">Запостить</button>
    </form>

    <h2>Удалить пост</h2>
    <form id="deletePostForm">
        <label>Введите ID поста:</label><br>
        <input type="text" id="postId" name="postId"><br>
        <button type="submit" id="deletePostBtn">Удалить пост</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        function loadPosts() {
            $.get("/api/v1", function (posts) {
                var postsHtml = "";
                posts.forEach(function (post) {
                    // Изменено: добавлен атрибут data-post-id для каждого поста
                    postsHtml += "<div class='post' data-post-id='" + post.id + "'><h3>" + post.title + "</h3><p>" + post.content + "</p></div>";
                });
                $("#posts").html(postsHtml);
                // Изменено: добавлен обработчик события на каждый пост для перехода на страницу posts.html
                $(".post").click(function () {
                    var postId = $(this).attr("data-post-id");
                    window.location.href = "posts.html?id=" + postId;
                });
            });
        }

        loadPosts();

        $("#createPostBtn").click(function () {
            var post = {
                title: $("#title").val(),
                content: $("#content").val(),
                description: $("#description").val() // Добавляем описание
            };
            $.post("/api/v1/posts", post, function (data) {
                loadPosts();
                $("#title").val("");
                $("#content").val("");
                $("#description").val(""); // Очищаем поле описания после отправки
            });
        });

        $("#deletePostForm").submit(function (event) {
            event.preventDefault();
            var postId = $("#postId").val();
            $.ajax({
                url: "/api/v1/" + postId,
                type: "DELETE",
                success: function (data) {
                    loadPosts();
                    $("#postId").val("");
                }
            });
        });
    });
</script>
</body>
</html>
